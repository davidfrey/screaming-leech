<html>
<head>
	<title>Screaming Leech Accessor</title>
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Pragma-directive" content="no-cache">
	<meta http-equiv="Cache-Directive" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="robots" content="noindex, nofollow, noarchive">

	<script type="text/javascript" src="screaming-leech.js"></script>
	<script type="text/javascript">
		function loadLeech() {
			request = window.location.href;
			leech = new ScreamingLeech();

			id = request.getParam('id');
			resize = request.getParam('resize');
			scroll = request.getParam('scroll');

			if (resize != '') {
				leech.resizeFrame(id, resize);
			}

			if (scroll == 'top') {
				leech.scrollToTop();
			}
		}
	</script>
</head>
<body onload="loadLeech()">
</body>
</html>
